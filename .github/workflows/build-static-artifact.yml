name: Build Static Artifact

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

jobs:
  build-static-site:
    name: Build Static Site Artifact
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build static site
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_LEADCMS_URL: ${{ secrets.LEADCMS_URL }}
          LEADCMS_DEFAULT_LANGUAGE: ${{ secrets.LEADCMS_DEFAULT_LANGUAGE || 'en' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-cto-portfolio-static-${{ github.ref_name }}
          path: out/
          retention-days: 30

      - name: Upload build summary
        run: |
          echo "## ðŸ“¦ Static Site Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Approach:** Fully Static Site (Artifact)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This workflow builds a static Next.js site and uploads it as a downloadable artifact." >> $GITHUB_STEP_SUMMARY
          echo "Perfect for deploying to static hosting services like Vercel, Netlify, or S3." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact Name:** nextjs-cto-portfolio-static-${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Build Output" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh out/ >> $GITHUB_STEP_SUMMARY
          find out -type f | wc -l | xargs -I {} echo "{} files generated" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Deployment Options" >> $GITHUB_STEP_SUMMARY
          echo "Download the artifact and deploy to:" >> $GITHUB_STEP_SUMMARY
          echo "- Vercel, Netlify, Cloudflare Pages" >> $GITHUB_STEP_SUMMARY
          echo "- AWS S3 + CloudFront" >> $GITHUB_STEP_SUMMARY
          echo "- Any web server (nginx, Apache)" >> $GITHUB_STEP_SUMMARY
