name: Build Static Docker

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

env:
  STATIC_IMAGE: leadcms/nextjs-cto-portfolio-static

jobs:
  build-static-site:
    name: Build Static Site
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build static site
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_LEADCMS_URL: ${{ secrets.LEADCMS_URL }}
          LEADCMS_DEFAULT_LANGUAGE: ${{ secrets.LEADCMS_DEFAULT_LANGUAGE || 'en' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-cto-portfolio-static-${{ github.ref_name }}
          path: out/
          retention-days: 7

  build-static-docker:
    name: Build and Push Static Docker Image
    runs-on: ubuntu-latest
    needs: build-static-site
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-cto-portfolio-static-${{ github.ref_name }}
          path: out/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.STATIC_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push static Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.STATIC_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.STATIC_IMAGE }}:buildcache,mode=max

      - name: Upload Docker build summary
        run: |
          echo "## ðŸ³ Static Docker Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Approach:** Dockerized Static Site (nginx)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This workflow builds a static Next.js site and packages it into a lightweight nginx Docker image." >> $GITHUB_STEP_SUMMARY
          echo "Perfect for container-based deployments (Kubernetes, Docker Swarm, cloud platforms)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.STATIC_IMAGE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Size:** ~40-50MB" >> $GITHUB_STEP_SUMMARY
          echo "- **Base:** nginx:alpine" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.STATIC_IMAGE }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "docker run -p 80:80 -e NEXT_PUBLIC_LEADCMS_URL=https://your-cms-name.leadcms.ai ${{ env.STATIC_IMAGE }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** NEXT_PUBLIC_LEADCMS_URL is required for client-side features (contact form)." >> $GITHUB_STEP_SUMMARY
