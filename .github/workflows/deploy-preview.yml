name: Deploy Preview

on:
  workflow_run:
    workflows: ["Build Preview Docker"]
    types: [completed]
    branches: [main, develop]
  workflow_dispatch:

jobs:
  deploy-preview:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    name: Deploy Preview Server via Docker Compose
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy preview server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_PATH: ${{ secrets.PREVIEW_DEPLOY_PATH }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DEPLOY_PATH
          script_stop: true
          script: |
            set -e  # Exit immediately if any command fails
            
            echo "ðŸ” Checking deployment directory..."
            if [ ! -d "${DEPLOY_PATH}" ]; then
              echo "âŒ ERROR: Deployment directory not found: ${DEPLOY_PATH}"
              exit 1
            fi
            
            cd "${DEPLOY_PATH}"
            
            if [ ! -f "docker-compose.yml" ] && [ ! -f "compose.yml" ]; then
              echo "âŒ ERROR: No docker-compose.yml or compose.yml found in ${DEPLOY_PATH}"
              echo "Available files:"
              ls -la ./ || true
              exit 1
            fi
            
            echo "âœ… Deployment directory verified"
            echo "ðŸ“¦ Pulling latest Docker images..."
            docker compose pull
            
            echo "ðŸ”„ Stopping existing containers..."
            docker compose down || true
            
            echo "ðŸš€ Starting updated containers..."
            docker compose up -d
            
            echo "â³ Waiting for services to start..."
            sleep 10
            
            echo "ðŸ” Checking container status..."
            docker compose ps
            
            if ! docker compose ps --filter status=running | grep -q running; then
              echo "âŒ ERROR: No containers are running after deployment"
              echo "Container logs:"
              docker compose logs --tail=50 || true
              exit 1
            fi
            
            echo "ðŸŽ‰ Preview deployment completed successfully!"

      - name: Deployment Summary
        run: |
          echo "## ðŸ”„ Preview Server Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Type:** Docker Compose Preview Environment" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** leadcms/nextjs-cto-portfolio-preview:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Method:** (pull â†’ down â†’ up)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ï¿½ Deployment Process" >> $GITHUB_STEP_SUMMARY
          echo "1. **Pull Images** - Downloaded latest Docker images from registry" >> $GITHUB_STEP_SUMMARY
          echo "3. **Restart Services** - Launched new containers with updated images (docker compose up -d)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY